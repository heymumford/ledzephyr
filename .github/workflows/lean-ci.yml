name: Lean CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

    - name: Install dependencies
      run: poetry install --no-root

    - name: Run tests
      run: poetry run python test_lean.py

    - name: Check formatting
      run: poetry run black --check ledzephyr/main.py test_lean.py

    - name: Lint with ruff
      run: poetry run ruff check ledzephyr/main.py test_lean.py

    - name: Type check
      run: poetry run mypy ledzephyr/main.py test_lean.py

    - name: Security scan
      run: poetry run bandit -c pyproject.toml ledzephyr/main.py

    - name: Dependency vulnerability check
      run: poetry run safety scan --output screen || echo "Vulnerabilities found in dependencies"

    - name: Verify line count
      run: |
        lines=$(wc -l < ledzephyr/main.py)
        echo "Lines of code: $lines"
        if [ $lines -gt 650 ]; then
          echo "❌ ERROR: Code exceeds 650 lines (target: ~600 with logging)"
          exit 1
        fi
        echo "✅ Code is lean: $lines lines"