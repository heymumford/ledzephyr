name: Documentation Sync Verification

on:
  push:
    paths:
      - '*.md'
      - 'docs/**'
      - '.github/workflows/doc-sync.yml'
  pull_request:
    paths:
      - '*.md'
      - 'docs/**'
  schedule:
    # Daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  verify-sync:
    name: Verify Documentation Sync
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run sync verification
        run: |
          chmod +x scripts/sync-verify.sh
          ./scripts/sync-verify.sh

      - name: Track metrics
        run: |
          chmod +x scripts/metrics-track.sh
          ./scripts/metrics-track.sh

      - name: Upload metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lean-metrics
          path: .metrics/
          retention-days: 90

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const metricsPath = '.metrics/history.jsonl';
            if (fs.existsSync(metricsPath)) {
              const lastLine = fs.readFileSync(metricsPath, 'utf8').trim().split('\n').pop();
              const metrics = JSON.parse(lastLine);

              const comment = `## ðŸ“Š Lean Metrics Report

              **Documentation:** ${metrics.docs.count} files (target: â‰¤3)
              **Coverage:** ${metrics.quality.coverage}%
              **Tests:** ${metrics.quality.test_count}

              âœ… Sync verification completed`;

              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }